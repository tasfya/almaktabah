name: "Setup"
description: "Install system dependencies and setup Ruby"
inputs:
  ruby-version:
    description: "Ruby version"
    required: false
    default: .ruby-version
  system-deps:
    description: "Install system dependencies"
    required: false
    default: "true"

runs:
  using: composite
  steps:
    # Cache based on the actual system dependencies we need
    - name: Cache system dependencies
      uses: actions/cache@v4
      id: cache-system-deps
      with:
        path: |
          ~/.cache/apt
          /var/cache/apt/archives
        key: ${{ runner.os }}-system-deps-v2-${{ hashFiles('.github/actions/setup/action.yml', 'Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-system-deps-v2-
          ${{ runner.os }}-system-deps-

    - name: Update package lists
      if: inputs.system-deps == 'true'
      run: sudo apt-get update -y
      shell: bash

    - name: Install system dependencies
      if: inputs.system-deps == 'true' && steps.cache-system-deps.outputs.cache-hit != 'true'
      run: |
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          git \
          libyaml-dev \
          node-gyp \
          pkg-config \
          python-is-python3 \
          libglib2.0-dev \
          libcairo2-dev \
          libgirepository1.0-dev \
          libpango1.0-dev \
          ffmpeg
      shell: bash

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ inputs.ruby-version }}
        bundler-cache: true
