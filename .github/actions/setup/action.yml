name: "Setup"
description: "Install system dependencies and setup Ruby"
inputs:
  ruby-version:
    description: "Ruby version"
    required: false
    default: .ruby-version
  system-deps:
    description: "Install system dependencies"
    required: false
    default: "true"

runs:
  using: composite
  steps:
    - name: Cache system dependencies
      uses: actions/cache@v4
      id: cache-system-deps
      with:
        path: |
          /var/cache/apt
          /var/lib/apt
        key: ${{ runner.os }}-system-deps-${{ hashFiles('.github/workflows/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-system-deps-

    - name: Install system dependencies
      if: inputs.system-deps == 'true' && steps.cache-system-deps.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          git \
          libyaml-dev \
          node-gyp \
          pkg-config \
          python-is-python3 \
          libglib2.0-dev \
          libcairo2-dev \
          libgirepository1.0-dev \
          libpango1.0-dev \
          ffmpeg
      shell: bash

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: .ruby-version
        bundler-cache: true
