        birth_year: "1384 هـ"
        badge: "من علماء أهل السنة والجماعة"
        biography:
          intro_1: "الشيخ محمد بن رمزان آل طاهي الهاجري، من مواليد مدينة الجبيل في المنطقة الشرقية بالمملكة العربية السعودية."
          intro_2: "تتلمذ على يد عدد من كبار علماء أهل السنة، منهم الشيخ عبد العزيز بن باز، والشيخ محمد بن صالح العثيمين، والشيخ محمد أمان الجامي، والشيخ ربيع بن هادي المدخلي، والشيخ صالح الأطرم، والشيخ حمد الأنصاري."
        education_title: "التحصيل العلمي"
        education_text: "له دروس علمية مستمرة منذ سنوات، تشمل شرح كتب مثل: عمدة الأحكام، الأربعين النووية، القواعد الأربع، الأصول الثلاثة، كتاب التوحيد، كشف الشبهات، الأصول الستة، الواسطية، المنجاوة، بلوغ المرام، شرح السنة للبربهاري، الرياية الصغري، مسائل الجاهلية، فضل الإسلام، مختصر زاد المعاد، الرحيمة، الأصول الستة، الواسطية، الطحاوية، كتاب العبادات من منهج السالكين، الملخص الفقهي للشيخ صالح الفوزان، الدروس المهمة لعامة الأمة لابن باز، الأصول من علم الأصول لابن عثيمين، وغيرها من كتاب روضة الناظر."
        activities_title: "النشاطات العلمية"
        activities_text_1: "يقدم دروساً أسبوعية في عدة مساجد بالدمام، ويشارك في دورات علمية داخل المملكة وخارجها، منها المغرب، تركيا، أوروبا، الهند، بنغلاديش، سريلانكا، سلطنة عمان، والإمارات."
        activities_text_2: "وله كتاب عن الشيخ عبد الجليل، والذي أجاز عليه السلفيين من الجبيل."
