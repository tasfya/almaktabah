service: almaktabah

# This is the default image, can be overridden per role
image: mohamedrez/almaktabah

servers:
  api:
    hosts:
      - 188.245.209.159
    dir: .
    roles: [api]
    labels:
      traefik.http.routers.rails.rule: Host(`ilm.hachimy.com`) && PathPrefix(`/api`)
      traefik.http.routers.rails.entrypoints: websecure
      traefik.http.routers.rails.tls: true
      traefik.http.routers.rails.tls.certresolver: letsencrypt

  frontend:
    hosts:
      - 188.245.209.159
    dir: ./frontend
    roles: [frontend]
    image: mohamedrez/almaktabah-frontend
    port: 3000
    primary: true
    labels:
      traefik.http.routers.frontend.rule: Host(`ilm.hachimy.com`)
      traefik.http.routers.frontend.entrypoints: websecure
      traefik.http.routers.frontend.tls: true
      traefik.http.routers.frontend.tls.certresolver: letsencrypt

proxy:
  ssl: true
  host: ilm.hachimy.com

registry:
  username: mohamedrez
  password:
    - KAMAL_REGISTRY_PASSWORD

env:
  secret:
    - RAILS_MASTER_KEY
  clear:
    SOLID_QUEUE_IN_PUMA: true
    NEXT_PUBLIC_API_URL: "https://ilm.hachimy.com/api"

volumes:
  - "almaktabah_storage:/rails/storage"

asset_path: /rails/public/assets

builder:
  arch: amd64
  cache:
    type: gha
    options: mode=max
    image: app-build-cache
